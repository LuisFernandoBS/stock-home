<h1 class="mat-h1">Cadastro de Item</h1>
<campo-autocomplete [(valor)]="nomeItem"></campo-autocomplete>
<h4>Quantidade</h4>
<mat-form-field class="campo-input">
  <mat-label>Quantidade</mat-label>
  <input
    type="number"
    min="0"
    matInput
    placeholder="Quantidade"
    [(ngModel)]="quantidadeItem"
  />
</mat-form-field>
<app-campo-select
  [nome]="'Unidade'"
  [opcoes]="opcoesUnidades"
  [(valorSelecionado)]="unidadeItem"
></app-campo-select>
<app-campo-select
  [nome]="'Categoria'"
  [opcoes]="categorias()"
  [(valorSelecionado)]="categoriaItem"
></app-campo-select>
<div class="div-prioridade">
  <h4>Prioridade:</h4>
  <div class="btn-prioridade">
    <button
      mat-flat-button
      *ngFor="let prioridade of opcoesPrioridade; let i = index"
      (click)="selecionarPrioridade(prioridade.valor)"
      [ngClass]="{
        'btn-prioridade-selecionada': prioridade.valor === prioridadeItem
      }"
    >
      {{ prioridade.descricao }}
      <mat-icon *ngIf="prioridade.valor === prioridadeItem">check</mat-icon>
    </button>
  </div>
</div>
<button id="btnSalvar" mat-raised-button color="primary" (click)="salvar()">
  Salvar
</button>
