<mat-accordion multi>
  <mat-expansion-panel *ngFor="let lista of historico; let i = index">
    <mat-expansion-panel-header>
      <mat-panel-title>Lista - {{ i }}</mat-panel-title>
      <mat-panel-description>
        <mat-chip>{{ lista.data }}</mat-chip>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="lista.itens" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="qtd">
        <th mat-header-cell *matHeaderCellDef>Qtd.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.quantidade }} {{ element.unidade }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
