<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel *ngFor="let categoria of listaCategorias">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ categoria.nome }}</mat-panel-title>
      <mat-panel-description>
        <mat-chip>{{ categoria.qtdeItens }}</mat-chip>
        <mat-icon>{{ categoria.icone }}</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let item of categoria.itens">
        <span mat-line>
          <strong> {{ item.nome }} </strong> - Quantidade:
          {{ item.quantidade }}</span
        >
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
